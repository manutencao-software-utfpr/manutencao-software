sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-publishers texlive-lang-portuguese texlive-fonts-recommended
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build manutencao.tex
deploy:
  provider: releases
  api_key: $GIT_TOKEN
  file:
  - _build/manutencao.pdf
  skip_cleanup: true
  on:
    tags: true